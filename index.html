<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <script defer src="./calculator.js"></script>
    <div class="calculator">
      <div class="output">
        <div data-previous-operation class="previous-operation"></div>
        <div data-current-operation class="current-operation">0</div>
      </div>
      <button class="double-width" data-clear>AC</button>
      <button data-delete>DEL</button>
      <button data-operation>/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number class="dot-radius">.</button>
      <button data-number>0</button>
      <button class="double-width equals-radius" data-equals>=</button>
    </div>

    <div class="customizer">
      <p>Customize calculator</p>
      <div class="output--background">
        <span>
          <p>Output background</p>
          <input type="color" name="output--background" value="#046b9f" />
        </span>
        <span>
          <label for="output--background">hex:</label>
          <input type="text" name="output--background" value="#046b9f" />
        </span>
      </div>

      <div class="output--font-color">
        <span>
          <p>Output font-color</p>
          <input type="color" name="output--font-color" value="#ffffff" />
        </span>
        <span>
          <label for="output--font-color">hex:</label>
          <input type="text" name="output--font-color" value="#ffffff" />
        </span>
      </div>

      <div class="buttons--background">
        <span>
          <p>Buttons background</p>
          <input type="color" name="buttons--background" value="#373737" />
        </span>
        <span>
          <label for="buttons--background">hex:</label>
          <input type="text" name="buttons--background " value="#373737" />
        </span>
      </div>

      <div class="buttons--font-color">
        <span>
          <p>Buttons font-color</p>
          <input type="color" name="buttons--font-color" value="#ffffff" />
        </span>
        <span>
          <label for="buttons--font-color">hex:</label>
          <input type="text" name="buttons--font-color" value="#ffffff" />
        </span>
      </div>
    </div>
  </body>
</html>
